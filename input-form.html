<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="icon" type="img/png" href="./img/c-logo-favicon.svg">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Styles SCSS -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <title>Input Form Project</title>
</head>

<body>
  <!-- Fade-Out Body @ Load -->
  <script>
    document.body.className += 'fade-out load';
  </script>

  <header>
    <!--Navigation Bar-->
    <div class="container">
      <!-- Grid Row -->
      <nav class="row mt-3 mt-lg-5 px-3 nav navbar-expand-lg navbar-light justify-content-between align-items-center" role="navigation">
        <!-- Grid Column -->
        <div class="justify-content-start">
          <!-- "Logo" -->
          <a class="fade-link-js" id="nav-logo" href="./index.html">C</a>
        </div>
        <!-- Mobile Nav Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Grid Column -->
        <div class="collapse navbar-collapse justify-content-end align-middle" id="navbarSupportedContent">
          <div class="navbar-nav position-relative">
            <!-- Links -->
            <a class="nav-link fade-link-js" id="projects-nav" href="./index.html">Projects</a>
            <a class="nav-link fade-link-js" id="about-nav" href="./about.html">About</a>
          </div>
        </div>
      </nav>
    </div>
    <!--End Of Navigation Bar-->
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Title -->
    <div class="row mt-5 justify-content-center text-center">
      <div class="col col-md-4 col-lg-3">
        <h4>Animated Input Form</h4>
        <div class="my-2 divider">
        </div>
      </div>
    </div>
    <!-- Slogan -->
    <div class="row mb-5 justify-content-center text-center">
      <div class="col">
        <h2>Validation Never Looked So Right</h2>
      </div>
    </div>
    <!-- End of Title & Slogan -->

    <!-- Form Project and Code Tab -->
    <div class="row px-3 justify-content-center">

      <!-- Form Title AND Project-->
      <div class="col-lg-6 mx-0 py-4 project-wrapper" id="form">
        <div class="row">
          <div class="col pb-3 project-title">
            <h1>Contact Form<br /><span>Animated/Validated</span></h1>
          </div>
        </div>

        <!-- Form Project -->
        <div class="row justify-content-center">
          <div class="col-11 pt-3 project">
            <form action="#" method="get" name="contactForm" class="contact-form" id="contact-form" autocomplete="off">
              <div id="ftitle">
                <h2>Contact Caleb For Hire</h2>
                <h3>Quick reponses promised!</h3>
              </div>

              <!-- NAME field -->
              <div class="field-container">
                <label for="fname">Name</label>
                <input id="fname" name="Name" class="text-input" type="text" tabindex="1">
                <div class="status-container"></div>
              </div>

              <!-- EMAIL field -->
              <div class="field-container">
                <label for="femail">E-Mail</label>
                <input id="femail" name="Email" class="text-input" type="email" tabindex="2">
                <div class="status-container"></div>
              </div>

              <!-- PHONE-NUMBER field -->
              <div class="field-container">
                <label for="fphone">Phone Number</label>
                <input id="fphone" name="Phone" class="text-input" type="tel" tabindex="3">
                <div class="status-container"></div>
              </div>

              <!-- WEBSITE field -->
              <div class="field-container">
                <label for="fwebsite">Web Site</label>
                <input id="fwebsite" name="Website" class="text-input" type="url" tabindex="4">
                <div class="status-container"></div>
              </div>

              <!-- MESSAGE field -->
              <div class="field-container">
                <label class="message-top" for="fmessage">Message</label>
                <textarea id="fmessage" name="message" class="text-input" tabindex="5"></textarea>
                <div class="status-container"></div>
              </div>

              <!-- SUBMIT BUTTON -->
              <div class="field-container">
                <input id="fsubmit" type="button" value="Submit" tabindex="6">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of Project Column -->

      <!-- Code Display Container -->
      <div class="col-lg-6 mt-3 mt-lg-0 p-0 pl-3 pt-3 code-display">
        <!-- Code Tab Nav -->
        <div class="code-nav pl-2 py-1">
          <a class="code-tab" id="details-tab">Details</a>
          <a class="code-tab" id="html-tab">HTML</a>
          <a class="code-tab" id="css-tab">CSS</a>
          <a class="code-tab" id="js-tab">Javascript</a>
        </div>

        <!-- Divider -->
        <div class="my-3 divider"></div>

        <!-- Code Display -->
        <div class="code-wrapper mt-3">
          <div class="code-container">
            <div id="details-code">
              <script src="https://gist.github.com/caleb-copeland/d0bd8543697d4647c3805d3f81c4bf15.js?file=animated-contact-form-html-css-pure-javascript-validation.markdown" type="text/javascript"></script>
            </div>
            <div id="html-code">
              <script src="https://gist.github.com/caleb-copeland/d0bd8543697d4647c3805d3f81c4bf15.js?file=index.html"></script>
            </div>
            <div class="shift-code-tab-left" id="css-code">
              <script src="https://gist.github.com/caleb-copeland/d0bd8543697d4647c3805d3f81c4bf15.js?file=style.css"></script>
            </div>
            <div class="shift-code-tab-left" id="js-code">
              <script src="https://gist.github.com/caleb-copeland/d0bd8543697d4647c3805d3f81c4bf15.js?file=script.js"></script>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Code Tabs -->

    </div>
  </div>
  <!-- End of Main Content -->

  <!-- Footer -->
  <footer>
    <!-- Footer Links -->
    <div class="container-fluid">
      <!-- Grid Row -->
      <div class="row py-5 justify-content-center text-center">
        <!-- Grid Column -->
        <div class="col-lg-3 m-2">
          <a class="footer-links" id="f-email" href="mailto:caleb@cacopeland.com" target="_blank">caleb[@]cacopeland.com</a>
        </div>

        <!-- Grid Column -->
        <div class="col-lg-3 m-2">
          <a class="footer-links" id="f-github" href="https://github.com/caleb-copeland" target="_blank">Github</a>
        </div>

        <!-- Grid Column -->
        <div class="col-lg-3 m-2">
          <a class="footer-links" id="f-codepen" href="https://codepen.io/caleb_a_copeland" target="_blank">CodePen</a>
        </div>

      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./javascript/scripts.js"></script>
  <script type="text/javascript" src="./javascript/input-form.js"></script>
  <script type="text/javascript" src="./javascript/project-code-snippets.js"></script>
</body>

</html>
